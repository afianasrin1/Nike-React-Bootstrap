<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nike React Bootstrap</title>
    <!-- google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS CDN Link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <!-- Header start -->
    <header class="Nike-bg-info pb-5">
       <!-- Navigation bar start-->
      <nav class="navbar navbar-expand-lg fixed-top ">
        <div class="container d-flex justify-content-between align-items-center">
          <a class="navbar-brand" href="#"> 
            <img class="img-fluid w-50 mb-3 mb-lg-0"src="icons/Logo.png" alt="" >
          </a>
        </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
              <ul class="navbar-nav me-auto mb-3 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        <!-- navbar end -->
       <!-- header banner start -->
        
          <section class="container banner-gap">
            <div class="row g-5">
              <div class="col-md-6 ">
                <img class="img-fluid" src="images/Group 33092.png" alt="">
              </div>
              <div class="col-md-6 d-flex text-align-center justify-content-center ">
                <div class="banner-text text-center text-md-start">
                <h1 ><span style="color:orange;">Nike React</span> <span style="color:blueviolet;"> Infinity Run 2</span></h1>
                <p class="text-danger">Lorem Ipsum is simply dummy text of the printing and typesetting industry</p>
                <button class="buy-now-button ">
                  <img src="icons/shopping-cart 1.png"/> BUY NOW
             </button>
               
              </div>
              </div>
            </div>
         
        </section>
    </header>

    <!-- JS CDN Link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
